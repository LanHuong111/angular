 <h2>Login</h2>
 <div class="container">
   <form id="login" #f="ngForm" (ngSubmit)="login(f.value)" novalidate class="login-form col-5 p-4 border-1 border-danger border">
     <div class="form-group">
       <label for="email">Tên của bạn</label>
       <input type="email" id="email" name="email" class="form-control input" placeholder="hihi@gmail.com" ngModel required #email="ngModel">
       <p></p>
     </div>
     <div class="form-group">
       <label for="password">Mật khẩu</label>
       <input type="password" id="password" name="password" class="form-control input" placeholder="123123" ngModel #password="ngModel">
       <p></p>
     </div>
     <button type="submit" class="btn btn-primary custom-btn p-2">Đăng nhập</button>
   </form>
 </div>
 <table>
   <h2>Danh sách tài khoản</h2>
   <tr>
     <th>Email</th>
     <th>Password</th>
   </tr>
   <tr *ngFor="let nv of users">
     <td>{{nv.email}}</td>
     <td>{{nv.password}}</td>
   </tr>
 </table>
